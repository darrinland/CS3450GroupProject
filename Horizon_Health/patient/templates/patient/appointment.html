{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'patient/style.css' %}" />

<div id="sidebar">
    <div id="header">
        <img class="header-image" src="{% static 'patient/images/logo2.png' %}">
    </div>
	<div class="sidenav">
		<sidenav>
			<ul>
                <li><a href="/patient">Home</a></li>
				

	                <li><a href="add_appointment">Schedule an appointment</a></li>
	                <li><a href="">My Appointments</a></li>
	                <li><a href="settings">Settings</a></li>
	                <li><a href={% url "Login:handleLogout" %}>Log Out</a></li>
		</ul>	
		</sidenav>
	</div>
</div>

<div id="main">
    <div id="page-title">
        <h1>Appointments</h1>
    </div>
    <div id="page-content">
    <table>
  <tr>
    <th>Procedure</th>
    <th>Doctor's name</th>
    <th>Date</th>
    <th></th>
  </tr>
  {% for appointment in appointments %}
	<tr>
    <td>{{appointment.procedure}}</td>
    <td>{{appointment.doctor_name}}</td>
    <td>{{appointment.date}}</td>
    <td><a class="button" href="delete_appointment/{{appointment.id}}">Delete</a></td>
  </tr>
  {% endfor %}
</table>
    </div>
</div>
