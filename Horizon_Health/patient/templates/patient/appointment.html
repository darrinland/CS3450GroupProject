<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Appointments</h2>

<table>
  <tr>
    <th>Procedure</th>
    <th>Doctor's name</th>
    <th>Date</th>
    <th></th>
  </tr>
  {% for appointment in appointments %}
	<tr>
    <td>{{appointment.procedure}}</td>
    <td>{{appointment.doctor_name}}</td>
    <td>{{appointment.date}}</td>
    <td><a href="delete_appointment/{{appointment.id}}">Delete</a></td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
