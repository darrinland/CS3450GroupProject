{% load	static %}
<link rel="stylesheet" type="text/css" href="{%	static 'doctor/style.css' %}" />

<div id="sidebar">
    <div id="header">
        <img class="header-image" src="{% static 'doctor/images/logo2.png' %}">
    </div>
	<div class="sidenav">
		<sidenav>
			<ul>
                <li><a href="../welcome">Home</a></li>
				<li><a href="../procedures">Procedures</a></li>
				<li><a href="../patients">Patients</a></li>
				<li><a href={% url "Login:handleLogout" %}>Log Out</a></li>
			</ul>	
			
			<div id="userbanner">
			    <div class="user-banner">Welcome</div>
			    <div class="user-banner">{{ user.user_name }}</div>
			</div
		</sidenav>
	</div>
</div>

<div id="main">
    <div id="page-title">
        <h1>Patient Records</h1>
    </div>
    <div id="page-content">
        <h1>{{patient.first_name}} {{patient.last_name}}</h1>
	{% if records %}
	<table>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{record.note}}<td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
	{% else %}
        	<p>No Records Available</p>
        {% endif %}
	<a class="button" href="./new_record/{{ patient.id }}"> Add a New Record</a>
    </div>
</div>
